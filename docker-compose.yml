version: '3.3'

services:
    mysql:
        image: mysql:5.7
        restart: always
        container_name: mysql
        environment: 
            MYSQL_DATABASE: cinema
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
        ports: 
            - 3306:3306
        volumes: 
            - data:/var/lib/mysql
        networks:
            - dbnet
    adminer:
        image: dockette/adminer
        restart: always
        ports:
            - 8000:80
        networks:
            - dbnet

networks: 
    dbnet:

volumes: 
    data:
